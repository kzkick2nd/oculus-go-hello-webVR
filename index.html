<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, OculusGo! â€¢ A-Frame</title>
    <meta name="description" content="Hello, WebVR! Hello, OculusGo!">
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #CCC">
        <a-text position="-2.4 2 -3" value="Hello, OculusGo!!" width="14" color="#e63518"></a-text>
        <a-sphere position="0 1.25 -5" radius="1.4" color="#FFFFFF" shadow></a-sphere>
        <a-sphere position="0 3 -4.6" radius="1" color="#FFFFFF" shadow></a-sphere>

        <a-sphere position="0.2 3.2 -3.66" radius="0.11" color="#333" shadow></a-sphere>
        <a-sphere position="-0.5 2.86 -3.76" radius="0.11" color="#333" shadow></a-sphere>

        <a-triangle position="0.1 2.5 -3.74" color="#d57f6e" rotation="30 0 -60" vertex-c="0.06 -0.1 0"></a-triangle>

        <a-cylinder position="0.2 4.1 -4.4" rotation="-10 -20 -10" radius="0.65" height="1" color="#FFC65D" shadow></a-cylinder>
        <a-cylinder position="-0.25 3.1 -3.4" rotation="-120 -20 0" radius="0.07" height="1.2" color="#FFC65D" shadow></a-cylinder>
        <a-cylinder position="-0.8 2.05 -3.6" rotation="-115 -40 0" radius="0.1" height="0.8" color="#FFC65D" shadow></a-cylinder>
        <a-cylinder position="0.85 1.8 -3.6" rotation="-110 40 0" radius="0.08" height="0.8" color="#FFC65D" shadow></a-cylinder>

        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box> -->
        <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder> -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>

</body>

</html>
